# See: /usr/share/doc/mpd/mpdconf.example
# See: /usr/share/doc/mpd/mpdconf.example
music_directory "~/music"
playlist_directory "~/.mpd/playlists"
sticker_file "~/music/sticker_data"
bind_to_address "127.0.0.1"
auto_update "true"
restore_paused "yes"
audio_output {
	type "pulse"
	name "pulse"
}

audio_output {
   type   "fifo"
   name   "my_fifo"
   path   "/tmp/mpd.fifo"
   format "44100:16:2"
}
